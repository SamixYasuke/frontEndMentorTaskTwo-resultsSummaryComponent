<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Results summary component</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div>
          <div class="row mt-5">
            <div class="col-lg-4 col-md-6 col-sd-6 shadow">
              <div class="card card1-bg border-0 round-border">
                <div class="card-body">
                  <h5 class="text-center mt-3 grey-text">Your Result</h5>
                  <div class="d-flex justify-content-center mt-4">
                    <div class="div-cir">
                      <div class="my-5 text-light text-center">
                        <h4 class="display-4 fw-bold">76</h4>
                        <p class="h6 grey-text">Of 100</p>
                      </div>
                    </div>
                  </div>
                  <div class="text-center text-light mb-5 mt-4">
                    <h4 class="mb-3 fw-bold">Great</h4>
                    <h6 class="px-5 grey-text">
                      You Scored Higher Than 65% of the people who have taken
                      these tests
                    </h6>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sd-6 shadow">
              <div class="card border-0">
                <div class="card-body">
                  <h4>Summary</h4>
                  <div class="reaction-bg mt-4 round2-border">
                    <div class="d-inline d-flex py-3">
                      <img
                        class="mx-3"
                        src="images/icon-reaction.svg"
                        alt=""
                      />
                      <h5 class="mx-3 reaction-color">Reaction</h5>
                      <h5 class="b-color">80</h5>
                      <h5 class="grey-text">/100</h5>
                    </div>
                  </div>
                  <div class="memory-bg mt-4 round2-border">
                    <div class="d-inline d-flex py-3">
                      <img class="mx-3" src="images/icon-memory.svg" alt="" />
                      <h5 class="mx-3 memory-color">Memory</h5>
                      <h5 class="b-color text-end">92</h5>
                      <h5 class="grey-text">/100</h5>
                    </div>
                  </div>
                  <div class="verbal-bg mt-4 round2-border">
                    <div class="d-inline d-flex py-3">
                      <img class="mx-3" src="images/icon-verbal.svg" alt="" />
                      <h5 class="mx-3 verbal-color">Verbal</h5>
                      <h5 class="b-color">61</h5>
                      <h5 class="grey-text">/100</h5>
                    </div>
                  </div>
                  <div class="visual-bg mt-4 round2-border">
                    <div class="d-inline d-flex py-3">
                      <img class="mx-3" src="images/icon-visual.svg" alt="" />
                      <h5 class="mx-3 visual-color">Visual</h5>
                      <h5 class="b-color">72</h5>
                      <h5 class="grey-text">/100</h5>
                    </div>
                  </div>
                  <div class="my-3">
                    <button
                      class="btn btn-cus text-light btn-lg w-100"
                      type="button"
                    >
                      Continue
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
        <div class="container mb-3">
          <div class="row gap-0">
            <div class="col-lg-3 col-md-4">
              <h5>Challenge By</h5>
            </div>
            <div class="col-lg-3 col-md-4">
              <a target="_blank" class="btn btn-outline-primary"  href="https://www.frontendmentor.io/?ref=challenge">Front-End Mentor</a>
            </div>
            <div class="col-lg-3 col-md-4">
              <h5>Coded By</h5>
            </div>
            <div class="col-lg-3 col-md-4">
              <a target="_blank" class="btn btn-outline-primary" href="https://github.com/SamixYasuke">Samuel Adekolu Oluwaseun</a>
            </div>
          </div>
        </div>
      </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
